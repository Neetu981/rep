<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form onsubmit="saveToLocalStorage(event)">
        <div class="row">
            <div class="col-auto">
                <label>Choose Expenseamount:</label>
            </div>
            <div class="col-2 input-group-sm input-group-text form-select-sm"><input type="number" name="amount" class="form-control"
                    required></div>

            <div class="col-auto">
                <label class="form-label"> Choose Discription :</label>
            </div>
            <div class="col-1"> <input type="text" name="discription" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="form-label"> Choose a category:</label>
            </div>

            <div class="col-auto"><select class="col-auto form-label form-select" name="category">
                    <option>fuel</option>
                    <option>food</option>
                    <option>electricity</option>
                    <option>movie</option>
                </select>
            </div>
            <div class="col-auto">
                
                <button class="btn btn-secondary btn-sm">Add expense</button>
            </div>
        </div>
        <ul id="list">

        </ul>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault()
                const Expenseamount=event.target.amount.value
                const Discription=event.target.discription.value
                const category=event.target.category.value
                let obj={
                    Expenseamount,
                    Discription,
                    category
                }
                localStorage.setItem(Expenseamount,JSON.stringify(obj))
                console.log(localStorage)
                showOnScreen(obj)
                   
            }
            function showOnScreen(obj){
                const parentElem=document.getElementById('list')    
                const childElem=document.createElement('li')
                childElem.textContent=obj.Expenseamount+' - '+obj.discription+' - '+obj.category
                parentElem.appendChild(childElem)

            }
        </script>
    </form>


</body>

</html>
