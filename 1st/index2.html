<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>registration form</title>
  </head>
  <body>
    <fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <form action="#" onsubmit="submit()"> 
    
    <div class="container mb-5">
    <div id="box" class="border p-5 border-dark">
        <div style="height: 30px; background-color: rgba(255,0,0,0.1);"><center><font color= yellow size=7>CALL</font></center>
        </div>
        
        <center><font size=2 color="green"><b><h5>BOOK A CALL</h5></b><br/></font>
            <div class="col-12">
                <hr class="border border-danger border-3 opacity-75">
                <label for="Name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="Name" placeholder="username">
              </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-12">
                <label for="Phone" class="form-label"><b>Phone</b></label>
                <input type="number" class="form-control" id="Phone" >
              </div>
              <div class="row g-2">
                <label for="date" class="form-label"><b>Time for Call</b></label>
                <div class="col-sm-6">
                  <input type="date" class="form-control" >
                </div>
                <div class="col-sm-6">
                  <input type="time" class="form-control">
                </div>
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary" type="button">GET A CALL</button>
              </div>
              
        </center>
    
    </div>
      </div>
      </form>
    </fieldset>
    <script>
      function submit(){
              const name=document.getElementById("name").value
              const phone=document.getElementById("phone").value
              console.log(name)
              console.log(phone)
          } 
     </script>
  </body>
</html>
